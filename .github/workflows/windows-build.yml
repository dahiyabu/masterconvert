name: Build Windows Software

on:
  push:
    branches: 
      - "main"
    paths:
      - services/converter-sw/**
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13.2'

      - name: Install dependencies
        run: |
          pip install -r ./services/converter-sw/requirements.txt

      - name: Build app (Windows)
        run: |
          pyinstaller ^
            --noconfirm --clean --console ^
            --onefile --log-level DEBUG ^
            --add-data "services/converter-sw/build;build" ^
            --distpath proc services/converter-sw/masterConverter.py
        shell: cmd
      
      - name: Build launcher exe
        shell: cmd
        run: |
          pyinstaller --onefile --windowed  --name launcher ^
          --add-data "services/converter-sw/logo.jpg;." ^
          --add-data "proc/masterConverter.exe;." ^
          --distpath output/windows services/converter-sw/launcher.py

      
      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ./output/windows/*